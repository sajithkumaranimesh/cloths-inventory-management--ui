<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModel">
  <i class="bi bi-plus"></i>
  Add Product
</button>

<!-- Modal -->
<div class="modal fade" id="addModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form [formGroup]="productForm">

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-box-seam"></i></span>
            <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">hi</span>
            <input formControlName="size" type="text" class="form-control" placeholder="Enter Size">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">hi</span>
            <input formControlName="price" type="text" class="form-control" placeholder="Enter Price">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">hi</span>
            <input formControlName="stockQuantity" type="text" class="form-control" placeholder="Enter Stock Quantity">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">hi</span>
            <input formControlName="description" type="text" class="form-control" placeholder="Enter Description">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">hi</label>
            <select formControlName="supplier_id" class="form-select" id="inputGroupSelect01">
              <option selected>Supplier Id</option>
              <option *ngFor="let supplier of supplierList;">{{supplier.id}}</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">hi</label>
            <select  formControlName="category_id" class="form-select" id="inputGroupSelect01">
              <option selected>Category Id</option>
              <option *ngFor="let category of categoryList;" >{{category.id}}</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">hi</label>
            <select formControlName="isAvailable" class="form-select" id="inputGroupSelect01">
              <option selected>Is Available</option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </div>

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button (click)="addProduct()" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
