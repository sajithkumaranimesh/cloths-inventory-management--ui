<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus"></i> 
    Add Category
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form [formGroup]="categoryForm">

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-box-seam"></i></span>
                <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-earmark-medical"></i></span>
                <input formControlName="description" type="text" class="form-control" placeholder="Enter Description">
              </div>

            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="addCategory()" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
