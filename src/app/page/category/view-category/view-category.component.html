<table class="table border justify-content-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Created At</th>
      <th scope="col">Modified At</th>
      <th scope="col">Edit</th>
      <th scope="col">Deletet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categoryList; index as i;">
      <td>{{i+1}}</td>
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>{{category.createdAt}}</td>
      <td>{{category.modifiedAt}}</td>
      <td>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
            class="bi bi-pen"></i></button>
      </td>

      <td><button class="btn btn-outline-danger"><i class="bi bi-trash3"></i></button></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
